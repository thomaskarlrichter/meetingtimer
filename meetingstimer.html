<head>
  <title>meetingtimer</title>
</head>

<template name="layout">
  <h1>Meetingtimer</h1>
  <header>
    {{> loginButtons}} <a href="/">Home</a> <a href="/impressum">Impressum</a>
  </header>

  {{> yield}}
</template>

<template name="uhr">
  <div class="clock">
    <input type="number" id="time-value" name="timeValue" value="30" length="5">
    <button class="start">Start</button><button class="reset">Reset</button>
    <div class="counter">{{counter}}</div>
  </div>

</template>

<template name="impressum">
  <h3>Impressum</h3>
  <p>Thomas Richter &copy; 2014 Wolfsried</p>
</template>
