<head>
  <title>meetingtimer</title>
</head>

<template name="layout">
  <h1>Meetingtimer</h1>
  <nav class="navbar navbar-default">
    <ul>
      <li class="navbar-item">
        {{> loginButtons}}
      </li>
      <li class="navbar-item">
        <a href="/">Home</a>
      </li>
      <li class="navbar-item">
        <a href="/impressum">Impressum</a>
      </li>

    </ul>
  </nav>
  {{> yield}}
  <audio id="buzzer" src="wecker.mp3" preload="auto"></audio>
</template>

<template name="uhr">
  <div class="clock">
    {{#if isSelf}}
    <input type="number" id="time-value" name="timeValue" value="30" length="5">
    <button class="start">Start</button><button class="reset">Reset</button>
    {{/if}}
    <div class="counter">{{counter}}</div>
  </div>
</template>

<template name="impressum">
  <h3>Impressum</h3>
  <p>Thomas Richter &copy; 2014 Wolfsried</p>
</template>
